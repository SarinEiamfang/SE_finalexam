<body>

<!-- Carousel -->
<div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="house1.jpeg" class="d-block w-100" alt="bungalow">
      </div>
      <div class="carousel-item">
        <img src="house2.jpeg" class="d-block w-100" alt="in-law suite">
      </div>
      <div class="carousel-item">
        <img src="house3.jpeg" class="d-block w-100" alt="townhome">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<!-- Cards -->
  <div class="row row-cols-3 row-cols-md-3 g-4">
    <div class="col">
      <div class="card mt-4">
        <img src="card1.jpeg" class="card-img-top" alt="key">
        <div class="card-body">
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Description for key">
                Key
            </button>
        </div>
      </div>
    </div>
    <div class="col">
        <div class="card mt-4">
        <img src="card2.jpeg" class="card-img-top" alt="window">
        <div class="card-body">
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Description for Window">
                Window
            </button>
        </div>
      </div>
    </div>
    <div class="col">
        <div class="card mt-4">
        <img src="card3.jpeg" class="card-img-top" alt="flower">
        <div class="card-body">
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Description for flower">
                Flower
            </button>
        </div>
      </div>
    </div>
  </div>


    <div class="row mt-3">
        <div class="col-md-6 order-md-2">
            <h2 class="text-black">Form</h2>
            <form class="bg-secondary p-2" id="myForm" action="#" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required oninvalid="this.setCustomValidity('Please enter a valid name')"oninput="this.setCustomValidity('')">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required oninvalid="this.setCustomValidity('Please enter a valid email')"oninput="this.setCustomValidity('')">
                </div>
                <div class="mb-3">
                    <label for="comments" class="form-label">Comments</label>
                    <textarea rows="4" class="form-control" id="comments" placeholder="Your Comments here"></textarea>
                </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

        </div>
    </div>

</div>

<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>
